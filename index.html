<!DOCTYPE html>

<html>
    <head>
        <title>Sample Web Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>

    <body>
        <div id="main-container">

            <div id="left-column">
                <div class="card" id="picture">
                    <span class="label">Picture/ID</span>
                    <p>Picture</p>
                </div>

                <div class="card" id="skills">
                    <span class="label">Skills</span>
                    <p>Skills</p>
                </div>
            </div>

            <div id="right-column">
                <div class="card" id="autobiography">
                    <span class="label">Autobiography</span>
                    <p>autobiography</p>
                </div>

                <div class="card" id="project-container">
                    <span class="label">Projects</span>
                    <div id="projects-row">
                        <div class="project"> <p>Project 1</p> </div>
                        <div class="project"> <p>Project 2</p> </div>
                        <div class="project"> <p>Project 3</p> </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
